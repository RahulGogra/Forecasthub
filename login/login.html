<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="icon" href="../weather.svg">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">

    <!-- CSS | JS -->
    <link rel="stylesheet" href="login.css">
    <script src="login.js" type="module" defer></script>
    <script src="formSelector.js"></script>

</head>

<body>

    <div id="header">
        <h1>Forecast hub</h1>
    </div>

    <div id="login">
        <form id="auth-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <div id="buttons">
                <button type="button" id="logInButton">Log In</button>
                <button type="button" id="signUpPage" onclick="signup()" >Sign Up</button>
            </div>
        </form>
    </div>

    <div id="signup">
        <form id="signUpAuthForm">
            <input type="text" id="name" placeholder="Name" required>
            <input type="email" id="signUpemail" placeholder="Email" required>
            <input type="password" id="signUppassword" placeholder="Password" required>
            <div id="buttons">
                <button type="button" id="logInPage" onclick="login()">Log In</button>
                <button type="button" id="signUpButton" >Sign Up</button>
            </div>
        </form>
    </div>

</body>

</html>
